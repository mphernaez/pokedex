<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody>
    {% for p in pokemon%}
    <tr class='clickable-row' data-href='http://localhost:8000/pokemon/{{p.id}}'>
      <th scope="row"># {{p.id | stringformat:"03d"}}</th>
      <td>{{p.name | title}}</td>
      <td><span class="badge badge-secondary">{{p.main_type.name}}</span>{% if p.sub_type%} &nbsp;  <span class="badge badge-secondary">{{p.sub_type.name}}</span>{% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
